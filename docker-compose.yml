version: '3.1'
services:
  db:
    image: postgres:9.5
    container_name: db
    env_file: 
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:5432
      
  backend:
    build: .
    image: backend
    command: bash -c "sleep 5 && sh ./entrypoint.sh"
    env_file: 
      - .env
    volumes:
      - .:/app
    ports:
      - 8000:80
    links:
      - db
  
  frontend:
    build: ./frontend
    container_name: frontend
    command: bash -c "npm run --prefix ./frontend start"
    volumes:
      - .:/app
    ports:
      - "3000:3000"